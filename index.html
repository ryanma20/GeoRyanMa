<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus commuting in Neihu Technology Park</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.0/mapbox-gl.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #mapViewDiv {
            width: 100%;
            height: 80vh;
        }

        #legend {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <!-- 地圖視圖 -->
    <div id="mapViewDiv"></div>

    <!-- 圖例 -->
    <div id="legend">
        <div class="legend-item">
            <div class="legend-color" style="background-color: rgba(255, 0, 0, 0.4);"></div>
            <div>Neihu</div>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: rgba(0, 255, 0, 0.4);"></div>
            <div>Rush hour</div>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: rgba(0, 0, 255, 0.4);"></div>
            <div>Afternoon off peak time</div>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: rgba(255, 255, 0, 0.4);"></div>
            <div>Evening off peak time</div>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: rgba(255, 0, 255, 0.4);"></div>
            <div>Morning off peak time</div>
        </div>
    </div>

    <!-- 引入 Mapbox 和自定義腳本 -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.0/mapbox-gl.js"></script>
    <script src="app.js"></script>
</body>
</html>
