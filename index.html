<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIS Map with Multiple GeoJSON Layers</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.22/esri/themes/light/main.css" />
    <style>
        html, body, #mapViewDiv {
            height: 100%;
            margin: 0;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 99;
            background: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        button {
            margin-bottom: 5px;
            width: 100%;
        }
    </style>
</head>
<body>

    <div id="mapViewDiv"></div>

    <div id="controls">
        <button id="toggleLayer1">Toggle Neihu Layer</button>
        <button id="toggleLayer2">Toggle Layer 2</button>
        <button id="toggleLayer3">Toggle Layer 3</button>
        <button id="toggleLayer4">Toggle Layer 4</button>
        <button id="toggleLayer5">Toggle Layer 5</button>
    </div>

    <script src="https://js.arcgis.com/4.22/"></script>
    <script src="script.js"></script>
</body>
</html>
