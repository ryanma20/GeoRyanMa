<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIS Map with GeoJSON</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.22/esri/themes/light/main.css" />
    <style>
        html, body, #mapViewDiv {
            height: 100%;
            margin: 0;
        }
    </style>
</head>
<body>

    <div id="mapViewDiv"></div>

    <script src="https://js.arcgis.com/4.22/"></script>
    <script>
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/layers/GeoJSONLayer"
        ], function(Map, MapView, GeoJSONLayer) {
            
            // 創建地圖
            var map = new Map({
                basemap: "topo-vector" // 使用底圖
            });

            // 創建 MapView（地圖視圖）
            var view = new MapView({
                container: "mapViewDiv", // 指定地圖容器 ID
                map: map,
                center: [121.5645, 25.0330], // 設定中心點座標（台北）
                zoom: 13 // 設定縮放級別
            });

            // 創建 GeoJSONLayer
            var geojsonLayer = new GeoJSONLayer({
                url: "https://github.com/ryanma20/GeoRyanMa/blob/cd84c783c482f6711320a7513f973bbe389c474d/Neihu.geojson"
            });

            // 加入 GeoJSONLayer 到地圖
            map.add(geojsonLayer);

            // 當 GeoJSON 加載完成時，調整視圖範圍
            geojsonLayer.on("load", function() {
                view.goTo({
                    target: geojsonLayer.fullExtent
                });
            });

        });
    </script>

</body>
</html>
