<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bus commuting in Neihu Technology Park</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.28/"></script>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="viewDiv"></div>
    <div class="layer-toggle" id="layerControl">
        <button id="rushHourBtn">Toggle Rush Hour</button>
        <button id="morningOffBtn">Toggle Morning Off Peak</button>
        <button id="afternoonOffBtn">Toggle Afternoon Off Peak</button>
        <button id="eveningOffBtn">Toggle Evening Off Peak</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
